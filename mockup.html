<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Transition Effect with Phone Frames</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="background">
        <div class="container">
            <!-- Galaxy S20 Phone Frame -->
            <div class="phone-frame galaxy-s20" id="phone1">
                <svg viewBox="0 0 100 200" preserveAspectRatio="none">
                    <rect x="0" y="0" width="100" height="200" rx="10" ry="10" fill="#333"></rect>
                    <!-- Add more details here to resemble Galaxy S20 if necessary -->
                </svg>
                <div class="screen">
                    <div class="chat">
                        <!-- Chat messages here for Galaxy S20 -->
                        <div class="message from">Hello, how are you?</div>
                        <div class="message to">I'm good, thanks!</div>
                        <div class="message from">What's up?</div>
                        <div class="message to">Just working on a project.</div>
                    </div>
                </div>
            </div>

            <!-- Old 2G Phone Frame -->
            <div class="phone-frame old-2g" id="phone2">
                <svg viewBox="0 0 100 200" preserveAspectRatio="none">
                    <rect x="0" y="0" width="100" height="200" rx="10" ry="10" fill="#666"></rect>
                    <!-- Add more details here to resemble old 2G phone if necessary -->
                </svg>
                <div class="screen">
                    <div class="chat">
                        <!-- Chat messages here for 2G phone -->
                        <div class="message from">Hello, how are you?</div>
                        <div class="message to">I'm good, thanks!</div>
                        <div class="message from">What's up?</div>
                        <div class="message to">Just working on a project.</div>
                    </div>
                </div>
            </div>
        </div>
        <button id="transitionButton">Click to Transition</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
